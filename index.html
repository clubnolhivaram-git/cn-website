<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolhivaram Club - GFC26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Blurred background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('gfc26-poster.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(40px);
            transform: scale(1.1);
            opacity: 0.3;
            z-index: 0;
        }
        
        /* Dark overlay on blurred background */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(20,20,20,0.8) 100%);
            z-index: 1;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .image-wrapper {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        
        .footer {
            margin-top: 30px;
            color: #fff;
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .footer a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
            color: #ff6666;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .image-wrapper {
                padding: 15px;
            }
            
            .footer {
                font-size: 12px;
            }
            
            body::before {
                filter: blur(30px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="gfc26-poster.jpg" alt="We Are Back - GFC26 - Golden Futsal Challenge 2026">
        </div>
        
        <div class="footer">
            <p>CLUB NOLHIVARAM | For More Info Call: <a href="tel:7582223">7582223</a></p>
        </div>
    </div>
</body>
</html>

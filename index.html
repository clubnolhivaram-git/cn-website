<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nolhivaram Club - GFC26</title>
<style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#1a1a1a;
        font-family:Arial, sans-serif;
        /* small page padding is fine but we reserve space so the slider fits */
        padding:12px;
        position:relative;
        overflow:hidden;
        --bg-image: url('gfc26-poster.jpg');
    }

    /* blurred background using CSS variable (updated from JS) */
    body::before{
        content:'';
        position:fixed;
        inset:0;
        background-image:var(--bg-image);
        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;
        filter:blur(40px);
        transform:scale(1.08);
        opacity:0.32;
        z-index:0;
        transition:background-image .6s ease-in-out;
    }
    body::after{
        content:'';
        position:fixed;
        inset:0;
        background:linear-gradient(135deg, rgba(0,0,0,.7) 0%, rgba(20,20,20,.85) 100%);
        z-index:1;
    }

    .container{
        width:100%;
        max-width:980px;
        margin:0 auto;
        position:relative;
        z-index:2;
        text-align:center;
    }

    /* Keep wrapper centered and limit its maximum height so it never overflows the viewport */
    .slideshow-wrapper{
        background:rgba(0,0,0,.5);
        border-radius:18px;
        padding:18px;
        box-shadow:0 20px 60px rgba(0,0,0,.8);
        backdrop-filter:blur(8px);
        border:1px solid rgba(255,255,255,.06);
        position:relative;
        overflow:visible; /* allow arrows outside if needed */
        /* Reserve vertical space so image + controls fit inside viewport */
        max-height: calc(100vh - 80px);
    }

    .slideshow-container{
        width:100%;
        position:relative;
        touch-action:pan-y;
        /* ensure internal area doesn't force overflow */
    }

    /* Each slide uses flex so the image is centered both axes */
    .slide{
        display:none;
        width:100%;
        height:100%;
        min-height:280px;
        /* allow slide to size with wrapper while centering content */
        display:flex;
        align-items:center;
        justify-content:center;
        animation:slideIn .45s ease-in-out;
    }

    .slide.active{
        display:flex;
    }

    /* Make images fully visible and not cropped */
    .slide img{
        display:block;
        width:auto;                 /* let width adjust based on aspect */
        max-width:100%;
        height:auto;
        max-height: calc(100vh - 280px); /* ensures image + header/footer fit */
        object-fit:contain;         /* preserves full image without cropping */
        border-radius:12px;
        box-shadow:0 10px 40px rgba(0,0,0,.6);
        background:#000;           /* small black backing if aspect ratios vary */
        margin:auto;
    }

    /* navigation arrows */
    .prev, .next{
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        z-index:12;
        display:flex;
        align-items:center;
        justify-content:center;
        width:44px;
        height:44px;
        font-size:22px;
        background:rgba(0,0,0,.55);
        color:#fff;
        border-radius:6px;
        cursor:pointer;
        user-select:none;
        transition:background .18s ease, transform .12s ease;
    }
    .prev{ left:12px; }
    .next{ right:12px; }

    .prev:hover,.next:hover{ background:rgba(255,68,68,.85); transform:translateY(-50%) scale(1.03); }

    /* Dots below the slideshow (outside image area) */
    .dots-container{
        text-align:center;
        padding:12px 0 6px;
    }
    .dot{
        display:inline-block;
        width:12px;
        height:12px;
        margin:0 6px;
        border-radius:50%;
        background:rgba(255,255,255,.28);
        cursor:pointer;
        transition:background .18s ease, transform .12s ease;
    }
    .dot.active{ background:#ff4444; transform:scale(1.05); }

    .footer{
        margin-top:14px;
        color:#fff;
        font-size:14px;
        opacity:.95;
        text-shadow:0 2px 10px rgba(0,0,0,.6);
    }
    .footer a{ color:#ff4444; text-decoration:none; font-weight:600 }
    .footer a:hover{ text-decoration:underline; color:#ff6666 }

    @keyframes slideIn{ from{opacity:0} to{opacity:1} }

    @media(max-width:768px){
        .slideshow-wrapper{ padding:12px; border-radius:14px; max-height: calc(100vh - 56px); }
        .slide img{ max-height: calc(100vh - 220px); }
        .prev, .next{ width:40px; height:40px; font-size:18px; left:8px; right:8px; }
        .dots-container{ padding-top:8px }
    }
</style>
</head>
<body>
<div class="container">
    <div class="slideshow-wrapper" id="wrapper">
        <div class="slideshow-container" id="slideshow">
            <div class="slide active"><img src="gfc26-poster.jpg" alt="GFC26 - Golden Futsal Challenge 2026"></div>
            <div class="slide"><img src="kit1.jpeg" alt="Kit 1"></div>
            <div class="slide"><img src="kit2.jpeg" alt="Kit 2"></div>
            <div class="slide"><img src="kit3.jpeg" alt="Kit 3"></div>
            <div class="slide"><img src="kit4.jpeg" alt="Kit 4"></div>
            <div class="slide"><img src="kit5.jpeg" alt="Kit 5"></div>
            <div class="slide"><img src="kit6.jpeg" alt="Kit 6"></div>
            <div class="slide"><img src="kit7.jpeg" alt="Kit 7"></div>

            <button class="prev" aria-label="previous" onclick="changeSlide(-1)">❮</button>
            <button class="next" aria-label="next" onclick="changeSlide(1)">❯</button>
        </div>

        <div class="dots-container" id="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </div>

    <div class="footer">
        <p>CLUB NOLHIVARAM | For More Info Call: <a href="tel:7582223">7582223</a></p>
    </div>
</div>

<script>
    let currentIndex = 0;
    let autoSlideInterval;
    let touchStartX = 0, touchEndX = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const slideshow = document.getElementById('slideshow');
    const images = ['gfc26-poster.jpg','kit1.jpeg','kit2.jpeg','kit3.jpeg','kit4.jpeg','kit5.jpeg','kit6.jpeg','kit7.jpeg'];

    function showSlide(index){
        if(index >= slides.length) currentIndex = 0;
        else if(index < 0) currentIndex = slides.length - 1;
        else currentIndex = index;

        slides.forEach(s => s.classList.remove('active'));
        dots.forEach(d => d.classList.remove('active'));

        slides[currentIndex].classList.add('active');
        dots[currentIndex].classList.add('active');

        // update blurred bg variable
        document.body.style.setProperty('--bg-image', `url('${images[currentIndex]}')`);
    }

    function changeSlide(direction){
        showSlide(currentIndex + direction);
        resetAutoSlide();
    }

    function currentSlide(i){
        showSlide(i);
        resetAutoSlide();
    }

    function autoSlide(){ showSlide(currentIndex + 1); }

    function resetAutoSlide(){
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(autoSlide, 9000); // 9s default
    }

    // touch / swipe
    slideshow.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    slideshow.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        if(touchEndX < touchStartX - 50) changeSlide(1);
        if(touchEndX > touchStartX + 50) changeSlide(-1);
    });

    // mouse drag (desktop)
    let isDragging=false, startX=0;
    slideshow.addEventListener('mousedown', e => { isDragging=true; startX=e.clientX; });
    slideshow.addEventListener('mouseup', e => {
        if(!isDragging) return;
        isDragging=false;
        const endX = e.clientX;
        if(endX < startX - 50) changeSlide(1);
        if(endX > startX + 50) changeSlide(-1);
    });
    slideshow.addEventListener('mouseleave', ()=> isDragging=false);

    // auto start & pause on hover
    autoSlideInterval = setInterval(autoSlide, 9000);
    slideshow.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
    slideshow.addEventListener('mouseleave', resetAutoSlide);

    // ensure the first background is set (in case CSS var default is different)
    document.body.style.setProperty('--bg-image', `url('${images[0]}')`);
</script>
</body>
</html>
